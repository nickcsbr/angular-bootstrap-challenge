<div class="container look text-center">
    <h1>Login</h1>
    <form class="form-horizontal" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="username" id="username"
              placeholder="User Name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
          </div>
        </div>
        <div class="bottom">
            <div class="row">
                <div class="col-sm-6" style="text-align: end;">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
                <div class="col-sm-6" style="text-align: start;" >
                    <button class="btn-secondary" routerLink='login'>Forgot my password</button>
                </div>
            </div>
          </div>
    </form>
</div>
